{% extends "layout.html" %}
{% block title %}To-Do App{% endblock %}

{% block content %}
  <div class="jumbotron">
    <h1 class="display-4">To-Do App</h1>
    <p class="lead">A To-Do App by @amtronics</p>
  </div>

  <form action="{{url_for('update')}}" method="post">
    <div class="row">
      <div class="col-md-6">
        <h3>Items</h3>
        <ul class="list-group mb-4">
          {% for todo in todos %}
          <li> {{todo.title}}</li>
          {% endfor %}
        </ul>
      </div>
      <div class="col-md-5">
        <h3>Status</h3>
        {% for todo in todos %}
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value={{todo.id}} name="completedCheck" {% if todo.status == "Done" %} disabled checked=true {% endif %}>
          <label class="form-check-label" for="defaultCheck1">{{todo.status}}</label>
        </div>
        {% endfor %}
      </div>
    </div>
    <div class="form-group">
      <label for="field_name">Create a new To-do item</label>
      <input type="text" class="form-control" name="field_name" placeholder="new to-do item" value="{{ request.form['field_name'] }}">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
{% endblock %}
